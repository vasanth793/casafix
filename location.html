<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Workers</title>
  <link rel="stylesheet" href="location.css" />
</head>
<body>
  <div class="container">
    <button class="back-button">
      <img src="" alt="Back" />
    </button>

    <div class="heading">
      <h2>Find Workers Based On<br><span>Location</span></h2>
      <img src="img\icon\Location search worker.png" alt="Worker Icon" class="worker-icon" />
    </div>

    <div class="search-container">
      <div class="search-box">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="Search" />
        <input type="text" placeholder="Enter Your Location" />
      </div>
      <button class="search-button">Search</button>
    </div>
  </div>
</body>
</html>
