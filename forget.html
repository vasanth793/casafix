<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Fix Hub - Forgot Password</title>
  <link rel="icon" type="image/x-icon" href="img/logo1.png">
  <link rel="stylesheet" href="forget.css">
</head>

<body>
  <a class="back-button" href="login.html">
    <img src="img\icon\logo1.png" alt="backbutton" />
  </a>

  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <input type="tel" placeholder="Enter Your Mobile Number" id="mobile" class="input-field" maxlength="10"
        required />
      <input type="submit" value="Request a Reset Link" id="button" class="link-button" />
      <p id="error" class="error-message"></p>
    </form>
  </div>

  <script src="forget.js"></script>
</body>

</html>
