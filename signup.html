<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Fix Hub - Sign Up</title>
  <link rel="icon" type="image/x-icon" href="img/logo1.png">
      <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>

<body>

  <a class="back-button" href="login.html">
    <img src="img\icon\logo1.png" alt="backbutton" />
  </a>
  <div class="signup-container">
    <form class="signup-form">
      <h2>Sign Up</h2>

      <input type="text" placeholder="Enter Your Name" required />
      <input type="text" placeholder="Enter Your Mobile Number" required />
      <select required class="gender">
        <option aria-placeholder="se">Select Your Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" placeholder="Enter Your Location" required />
      <input type="text" placeholder="Enter Your Work Details" required />

      <label class="checkbox-label">
        <input type="checkbox" required />
        I accept the <a href="trems.html">Terms of Use</a> & <a href="policy.html">Privacy Policy</a>
      </label>

      <button type="submit">Sign Up</button>

      <p class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </div>
</body>

</html>
