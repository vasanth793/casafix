<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Login</title>
  <link rel="icon" type="image/x-icon" href="img\logo1.png">
  <link rel="stylesheet" href="login.css">

</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">
      <img src="img\logo1.png" alt="Casa Fix Hub Logo">
    </div>
    <nav>
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href=" index.html">Home</a></li>
        <li><a href="our service .html">Our Service</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#contact">Support</a></li>
      </ul>
    </nav>
  </header>

  <div class="grid">
    <div class="container">
      <div class="image-section">
        <img src="img\8e1114d7-98eb-430c-a109-39b03c1c11b1.jpg" alt="Illustration">
      </div>
      <div class="login-section">
        <h2>Login</h2>
        <form>
          <div class="input-box">
            <input type="email" placeholder="example@gmail.com" required><span></span>
            <i class="fas fa-user"></i>
            <span>
            <img src="img\icon\icons8-user-50.png" width="40px" height="40px" class="icon"></span>
          </div>
          <br>
          <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword()">
              <img id="eyeIcon" src="https://img.icons8.com/ios-glyphs/30/invisible.png" alt="Toggle Password">
            </span>
          </div>
          <br>
          <a href="service-list.html"><button type="submit">Login</button></a>
        </form>
        <div class="signup">
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.src = "https://img.icons8.com/ios-glyphs/30/visible.png"; // Show icon
      } else {
        passwordInput.type = "password";
        eyeIcon.src = "https://img.icons8.com/ios-glyphs/30/invisible.png"; // Hide icon
      }
    }
  </script>
</body>

</html>
